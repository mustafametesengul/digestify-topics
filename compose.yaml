services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRES_DB: ${POSTGRES_DB:?}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?}
    command:
      - /bin/sh
      - -c
      - |
        redis-server \
          --requirepass "$${REDIS_PASSWORD}" \
          --appendonly yes \
          --appendfsync everysec \
          --dir /data
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
volumes:
  db_data:
  redis_data:
